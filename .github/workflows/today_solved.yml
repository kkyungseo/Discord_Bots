# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# 이어드림스쿨 5기의 알고리즘 및 코딩테스트 스터디
# today_solved() 봇
# -- 문제풀이 인증 시간 알림을 위한 자동 메시지 출력봇

name: today_solved()

on:
# push시, 자동 메시지 현상 방지하기 위해 비활성화
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]
  # 수동 실행 기능 추가
  workflow_dispatch:
  # 한국시간 기준으로 오후 10시에 봇 작동
  schedule:
    # 한국시간 기준 (UTC+9) → UTC로 변환
    # 오후 10시 → 13시 UTC
    - cron: "0 13 * * *"
    # 낮 12시 30분 → 3시 30분 UTC
    - cron: "30 3 * * *"
    # 평일 오후 6시 → 9시 UTC, 월~금 (1-5)
    - cron: "0 9 * * 1-5"
    # 주말 오후 6시 → 9시 UTC, 토~일 (6-7)
    - cron: "0 9 * * 6,7"

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Get current weekday (UTC)
        id: weekday
        run: echo "day=$(date -u +%u)" >> $GITHUB_OUTPUT

      - name: Determine message
        id: set-message
        run: |
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          DAY=${{ steps.weekday.outputs.day }}

          if [ "$HOUR" = "13" ] && [ "$MINUTE" = "00" ]; then
            echo "msg=오늘의 문제풀이를 올려주세요! 마감까지 2시간 남았습니다." >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "03" ] && [ "$MINUTE" = "30" ]; then
            echo "msg=오늘의 문제풀이를 진행해주세요! 오늘도 화이팅입니다!" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "09" ] && [ "$MINUTE" = "00" ]; then
            if [ "$DAY" -ge 1 ] && [ "$DAY" -le 5 ]; then
              echo "msg=오늘도 고생많으셨습니다! 문제풀이도 잊지 말아주세요!" >> $GITHUB_OUTPUT
            else
              echo "msg=주말 잘 보내고 계신가요? 문제풀이도 잊지 말아주세요!" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Send to #rating
        if: ${{ steps.set-message.outputs.msg != '' }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_01 }}
          content: "${{ steps.set-message.outputs.msg }}"

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
